<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row">
        <div class="hour col-2">9:00am</div>
        <textarea id="9" class="col-8"></textarea> <button class="saveBtn data-1 col-2"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">10:00am</div>
        <textarea id="10" class="col-8"></textarea> <button class="saveBtn data-2 col-2"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">11:00am</div>
        <textarea id="11" class="col-8"></textarea> <button class="saveBtn data-3 col-2"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">12:00pm</div>
        <textarea id="12" class="col-8"></textarea> <button class="saveBtn data-4 col-2"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">1:00pm</div>
        <textarea id="13" class="col-8"></textarea> <button class="saveBtn data-5 col-2"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">2:00pm</div>
        <textarea id="14" class="col-8"></textarea> <button class="saveBtn data-6 col-2"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">3:00pm</div>
        <textarea id= "15" class="col-8"></textarea> <button class="saveBtn data-7 col-2"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">4:00pm</div>
        <textarea id= "16" class="col-8"></textarea> <button class="saveBtn data-8 col-2"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">5:00pm</div>
        <textarea id="17" class="col-8"></textarea> <button class="saveBtn data-9 col-2"></button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">6:00pm</div>
        <textarea id= "18" class="col-8"></textarea> <button class="saveBtn data-10 col-2"></button>
      </div>
  
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
